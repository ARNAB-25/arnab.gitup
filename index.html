<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day, My Love! ❤️</h1>
        <button id="openCard">Open Your Surprise 💌</button>

        <div class="card" id="valentineCard">
            <div class="card-inner">
                <div class="card-front">
                    <h2>For You, My Love 💕</h2>
                </div>
                <div class="card-back">
                    <p>Every moment with you is magical. You are my dream come true. 💖</p>
                    <button id="proposalBtn">Will You Be Mine? 💍</button>
                </div>
            </div>
        </div>
        
        <div class="overlay" id="overlay"></div>

        <div class="proposal-box" id="proposalBox">
            <p>You make my world brighter and my heart happier. Will you be mine forever? 💕</p>
            <button id="yesBtn">Yes! ❤️</button>
            <button id="noBtn">No 😢</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
